  <title>商品管理</title>

<body id="pagestyle">
<div class="margin clearfix">
  <div class="dqf_goods_manage_box">
    <div class="dqf_search_style">
      商品名称
      <input type="text" name="" class="dqf_text_add" placeholder="输入商品名称">
      <button type="button" class="btn btn_search">
        <i class="fa fa-search"></i>查询
      </button>
    </div>
    <!--退款列表-->
    <div class="refund_list">
      <table class="table table-striped table-bordered table-hover" id="sample-table">
        <thead>
          <tr>
            <th width="25px">
              <label>
                <input type="checkbox" class="ace">
                <span class="lbl"></span>
              </label>
            </th>
            <th width="120px">商品编号</th>
            <th width="250px">商品名称</th>
            <th width="100px">价格范围</th>
            <th width="100px">添加时间</th>
            <th width="80px">库存数量</th>
            <th width="70px">状态</th>
            <th width="200px">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label>
                <input type="checkbox" class="ace">
                <span class="lbl"></span>
              </label>
            </td>
            <td>20190328445622</td>
            <td class="order_product_name">
              <a href="#">华圣 高原红富士苹果 6枚 1.2KG 自营水果</a>
            </td>
            <td>35.8~98.5</td>
            <td>2019-03-28</td>
            <td>167</td>
            <td class="td-status">
              <span class="label label-success radius">销售中</span>
            </td>
            <td>
              <a onClick="Delivery_Refund(this,'10001')" href="javascript:;" title="下架" class="btn btn-xs btn-success">下架</a>
              <a title="退款订单详细" href="Refund_detailed.html" class="btn btn-xs btn-info Refund_detailed">详细</a>
              <a title="删除" href="javascript:;" onclick="Order_form_del(this,'1')" class="btn btn-xs btn-warning">删除</a>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <input type="checkbox" class="ace">
                <span class="lbl"></span>
              </label>
            </td>
            <td>20190328445622</td>
            <td class="order_product_name">
              <a href="#">华圣 高原红富士苹果 6枚 1.2KG 自营水果</a>
            </td>
            <td>30.5~106.8</td>
            <td>2019-03-28</td>
            <td>145</td>
            <td class="td-status">
              <span class="label label-defaunt radius" style="background-color: #abbac3!important;">已下架</span>
            </td>
            <td>
              <a onClick="Delivery_Refund(this,'10001')" href="javascript:;" title="上架" class="btn btn-xs btn-success">上架</a>
              <a title="退款订单详细" href="Refund_detailed.html" class="btn btn-xs btn-info Refund_detailed">详细</a>
              <a title="删除" href="javascript:;" onclick="Order_form_del(this,'1')" class="btn btn-xs btn-warning">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- 分页 -->
      <div class="dqf_paping row">
        <div class="dqf_page_left col-xs-6">5条记录，共1页，当前第1页</div>
        <div class="dqf_page_right col-xs-6" style="text-align: right;">
          <a href="">首页</a>
          <a href="">上一页</a>
          <a href="">1</a>
          <a href="">下一页</a>
          <a href="">尾页</a>
        </div>
      </div>
      <!-- 分页结束 -->
