<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>管理员登录</title>
    <link href="/assets/css/default.css" rel="stylesheet" type="text/css">
    <!--必要样式-->
    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/demo(1).css" rel="stylesheet" type="text/css">
    <link href="/assets/css/loaders.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/jquery-2.1.1.min.js"></script>

<link id="layuicss-skinlayercss" rel="stylesheet" href="/assets/css/layer.css" media="all"></head>
<body>
<div class="login">

    <div class="login_title">
        <span>店铺管理员登录</span>
    </div>
    <div class="login_fields">
        <div class="login_fields__user">
            <div class="icon" style="opacity: 0.5;">

                <img alt="" src="/assets/img/user_icon_copy.png">
            </div>
            <input name="login" placeholder="手机号码" maxlength="16" class="mobile" type="text" autocomplete="off">
            <div class="validation">
                <img alt="" src="/assets/img/tick.png">
            </div>
        </div>
        <div class="login_fields__password">
            <div class="icon" style="opacity: 0.5;">
                <img alt="" src="/assets/img/lock_icon_copy.png">
            </div>
            <input name="pwd" class="passwordNumder" placeholder="密码" maxlength="16" type="password" autocomplete="off">
            <div class="validation">
                <img alt="" src="/assets/img/tick.png">
            </div>
        </div>
        <div class="login_fields__password">
            <div class="icon" style="opacity: 0.5;">
                <img alt="" src="/assets/img/key.png">
            </div>
            <input name="code" placeholder="验证码" maxlength="5" class="ValidateNum" type="text" autocomplete="off">
            <div class="validation" style="opacity: 1; right: -5px;top: -3px;">
                <!-- <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas> -->
                <img src="{:captcha_src()}" alt="captcha" class="J_codeimg" onclick = "this.src='{:captcha_src()}'" />
           
            </div>
        </div>
        <div class="login_fields__submit">
            <input type="button" value="登录">
        </div>
    </div>
    <div class="success">
    </div>
    <div class="disclaimer">
        <p>欢迎登陆接入平台</p>
    </div>
</div>
<div class="authent">
    <div class="loader" style="height: 60px;width: 60px;margin-left: 28px;margin-top: 40px">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
<link href="/assets/css/layui.css" rel="stylesheet" type="text/css">
<!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->
<script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/js/stopExecutionOnTimeout.js"></script>
<script src="/assets/layui.js" type="text/javascript"></script>
<script src="/assets/js/Particleground.js" type="text/javascript"></script>
<script src="/assets/js/Treatment.js" type="text/javascript"></script>
<script src="/assets/js/jquery.mockjax.js" type="text/javascript"></script>
<script src="/assets/js/controlLogin2.js" type="text/javascript"></script>
</body></html>
