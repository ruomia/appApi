<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>退款管理</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/refund.css">
  <link rel="stylesheet" href="./font/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />

  <body>

    <div class="margin clearfix">
      <div id="dqf_refund_style">
        <div class="dqf_search_style">
          产品名称
          <input type="text" name="" class="dqf_text_add" placeholder="输入产品名称"> 退款时间
          <input type="text" class="inline dqf_laydate-icon" id="start">
          <button type="button" class="btn btn_search">
            <i class="fa fa-search"></i>查询
          </button>
        </div>
        <div class="dqf_border clearfix">
          <span class="l_f">
            <a href="javascript:ovid()" class="btn btn-success Order_form">
              <i class="fa fa-check-square-o"></i>&nbsp;已退款订单</a>
            <a href="javascript:ovid()" class="btn btn-warning Order_form">
              <i class="fa fa-close"></i>&nbsp;未退款订单</a>
            <a href="javascript:ovid()" class="btn btn-danger">
              <i class="fa fa-trash"></i>&nbsp;批量删除</a>
          </span>
          <span class="r_f">共：
            <b>2</b>笔
          </span>
        </div>
        <!--退款列表-->
        <div class="refund_list">
          <table class="table table-striped table-bordered table-hover" id="sample-table">
            <thead>
              <tr>
                <th width="25px">
                  <label>
                    <input type="checkbox" class="ace">
                    <span class="lbl"></span>
                  </label>
                </th>
                <th width="120px">订单编号</th>
                <th width="250px">产品名称</th>
                <th width="100px">交易金额</th>
                <th width="100px">交易时间</th>
                <th width="100px">退款金额</th>
                <th width="80px">退款数量</th>
                <th width="70px">状态</th>
                <th width="200px">说明</th>
                <th width="200px">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <label>
                    <input type="checkbox" class="ace">
                    <span class="lbl"></span>
                  </label>
                </td>
                <td>20190328445622</td>
                <td class="order_product_name">
                  <a href="#">华圣 高原红富士苹果 6枚 1.2KG 自营水果</a>
                </td>
                <td>456.5</td>
                <td>2019-03-28</td>
                <td>167</td>
                <td>1</td>
                <td class="td-status">
                  <span class="label label-success radius">待退款</span>
                </td>
                <td>重复购买商品需退款一件</td>
                <td>
                  <a onClick="Delivery_Refund(this,'10001')" href="javascript:;" title="退款" class="btn btn-xs btn-success">退款</a>
                  <a title="退款订单详细" href="Refund_detailed.html" class="btn btn-xs btn-info Refund_detailed">详细</a>
                  <a title="删除" href="javascript:;" onclick="Order_form_del(this,'1')" class="btn btn-xs btn-warning">删除</a>
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <input type="checkbox" class="ace">
                    <span class="lbl"></span>
                  </label>
                </td>
                <td>20190328445622</td>
                <td class="order_product_name">
                  <a href="#">华圣 高原红富士苹果 6枚 1.2KG 自营水果</a>
                </td>
                <td>456.5</td>
                <td>2019-03-28</td>
                <td>145</td>
                <td>1</td>
                <td class="td-status">
                  <span class="label label-defaunt radius" style="background-color: #abbac3!important;">已退款</span>
                </td>
                <td>重复购买商品需退款一件</td>
                <td>
                  <a title="退款订单详细" href="Refund_detailed.html" class="btn btn-xs btn-info Refund_detailed">详细</a>
                  <a title="删除" href="javascript:;" onclick="Order_form_del(this,'1')" class="btn btn-xs btn-warning">删除</a>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 分页 -->
          <div class="dqf_paping row">
            <div class="dqf_page_left col-xs-6">5条记录，共1页，当前第1页</div>
            <div class="dqf_page_right col-xs-6" style="text-align: right;">
              <a href="">首页</a>
              <a href="">上一页</a>
              <a href="">1</a>
              <a href="">下一页</a>
              <a href="">尾页</a>
            </div>
          </div>
          <!-- 分页结束 -->
        </div>
      </div>
    </div>

    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>

</html>
