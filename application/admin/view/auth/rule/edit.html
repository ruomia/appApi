<form class="layui-form" style="width:90%;" action="/admin/auth/rule/edit?id={$row.id}" method="POST">
  <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item">
    <label class="layui-form-label">菜单</label>
    <div class="layui-input-block">
      <input type="radio" name="ismenu" value="1" title="是" {if $row.ismenu==1} checked {/if}> <input type="radio"
        name="ismenu" value="0" title="否" {if $row.ismenu==0} checked {/if}> </div> </div> <div class="layui-form-item">
      <label class="layui-form-label">父级</label>
      <div class="layui-input-block">
        <select name="pid" lay-filter="aihao">
          {foreach $ruledata as $k => $v}
          <option value="{$k}" {if $row.pid==$k} selected {/if}>{$v|raw} </option> {/foreach} </select> </div> </div>
            <div class="layui-form-item">
            <label class="layui-form-label">规则</label>
            <div class="layui-input-block">
              <input type="text" name="name" value="{$row.name}" placeholder="请输入" autocomplete="off"
                class="layui-input" />
            </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
          <input type="text" name="title" value="{$row.title}" placeholder="请输入" autocomplete="off" class="layui-input" />
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">规则条件</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" name="condition" class="layui-textarea">{$row.condition}</textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
          <input type="radio" name="status" value="1" title="正常" {if $row.status==1} checked {/if} />
          <input type="radio" name="status" value="0" title="隐藏" {if $row.status==2} checked {/if} />
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
