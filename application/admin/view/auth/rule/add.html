<form class="layui-form" lay-filter="from" style="width:90%;" action="/admin/auth/rule/add" method="POST">
  <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item">
    <label class="layui-form-label">菜单</label>
    <div class="layui-input-block">
      <input type="radio" name="row[ismenu]" value="1" title="是">
      <input type="radio" name="row[ismenu]" value="0" title="否" checked>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">父级</label>
    <div class="layui-input-block">
      <select name="row[pid]" lay-filter="aihao">
        {foreach $ruledata as $k => $v}
        <option value="{$k}">{$v|raw}</option>
        {/foreach}
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">规则</label>
    <div class="layui-input-block">
      <input type="text" name="row[name]" value="" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-block">
      <input type="text" name="row[title]" value="" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">规则条件</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" name="row[condition]" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="radio" name="row[status]" value="1" title="正常" checked> <input type="radio" name="status" value="0"
        title="隐藏"> </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">下级规则</label>
    <div class="layui-input-block">
      <input type="checkbox" name="children[index]" title="Index">
      <input type="checkbox" name="children[add]" title="Add">
      <input type="checkbox" name="children[edit]" title="Edit">
      <input type="checkbox" name="children[del]" title="Del">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
