<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui.form小例子</title>
    <link rel="stylesheet" href="/assets/css/layui.css" media="all">
</head>

<body>
    <form class="layui-form" style="width:90%;" action="/admin/auth/rule/add" method="POST">
        <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
            <label class="layui-form-label">菜单</label>
            <div class="layui-input-block">
                <input type="radio" name="ismenu" value="1" title="是"> 
                <input type="radio" name="ismenu" value="0" title="否" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">父级</label>
            <div class="layui-input-block">
                <select name="pid" lay-filter="aihao">
                    {foreach $ruledata as $k => $v}
                    <option value="{$k}">{$v|raw}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">规则</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" value="" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">规则条件</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="condition" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="正常" checked> <input
                    type="radio" name="status" value="0" title="隐藏"> </div> </div>
                    <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
    </form>
    <script src="/assets/layui.js"></script>
    <script>
        layui.use('form', function () {
            var form = layui.form;
            let $ = layui.jquery;
            let index = parent.layer.getFrameIndex(window.name);
            // layer.iframeAuto(index)
            //各种基于事件的操作，下面会有进一步介绍
            //监听提交
            form.on('submit(*)', function (data) {
                // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                let loadIndex = layer.load(1, {
                    shade: [0.1, '#fff']
                });
                $.ajax({
                    url: data.form.action,
                    type: 'post',
                    data: data.field,
                    dataType: 'json',
                    success: function (ret) {
                        console.log(ret)
                        if (ret.code === 1) {
                            layer.msg('添加成功！');
                            parent.layer.close(index)

                        } else {
                            layer.close(loadIndex)
                            layer.msg(ret.msg);
                        }
                    }
                })
                return false;
                // layer.closeAll();
            });
        });
    </script>
</body>

</html>
